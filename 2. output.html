<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to show JavaScript Output</title>
</head>
<body>
    <!--
        
        JavaScript Display Possibilities

    - Writing into an HTML element, using innerHTML.
    - Writing into the HTML output using document.write().
    - Writing into an alert box, using window.alert().
    - Writing into the browser console, using console.log().
    -->

    <!-- 1. Using innerHTML -->
   
   <!-- 
    - To access an HTML element, JavaScript can use the document.getElementById(id) method.
    - The id attribute defines the HTML element. The innerHTML property defines the HTML content:
    - MostUserfull - Changing the innerHTML property of an HTML element is a common way to display data in HTML.
   -->
<!--    
    <h2>My First Web Page</h2>
    <p>My First Paragraph.</p>
    
    <p id="demo"></p>


    <script>
        document.getElementById("demo").innerHTML = 5 + 8;
    </script> -->

        <!-- 
            
           2. Using document.write()

            - For testing purposes, it is convenient to use document.write():
            - Using document.write() after an HTML document is loaded, will delete all existing HTML:
            - kono document loaded hobar pore o document.write sob delete kore dibe 
            - The document.write() method should only be used for testing. 
        
        -->

        <h2>My First Web Page</h2>
        <p>My First Paragraph.</p>

        <!-- client web theke load kora document er moddhe abar write korle aager sob kisu delete hoye jabe -->

        <button type="button" onclick="document.write(6+5)">Try It</button>
        <br>

        <script>
            
            document.write( 5+10);

    
        </script>

<!-- 
                
                3 =============== Using window.alert() ==============
                     You can use an alert box to display data:
               
                - You can skip the window keyword.
                - In JavaScript, the window object is the global scope object. 
                - This means that variables, properties, and methods by default belong to the window object. 
                - This also means that specifying the window keyword is optional: 
            
                <script>
                         alert(5 + 6);
                </script>
-->


<!-- 
                        JavaScript Print

                - JavaScript does not have any print object or print methods.
                - You cannot access output devices from JavaScript.
                - The only exception is that you can call the window.print() method in the browser to print the content of the current window.
 
 

                                
                <p>Click the button to print the current page.</p>

                <button onclick="window.print()">Print this page</button>
 
 -->

</body>
</html>
